<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Tabelas</title>
  </head>
  <body>
    <table border="1">
        <caption>Resultado 1º Bimestre</caption>
        <tr><th>Aluno</th><th>Situação</th><th>Nota 1</th><th>Nota 2</th></tr>
        <tr><td>Alan</td><td>Matriculado</td><td>9,0</td><td>8,0</td></tr>

        <br>

            <tr><td>Bruna</td><td>Matriculado</td><td>8,5</td><td>9,5</td><td>9,0</td><td>8,5</td></tr>
            <tr><td>Carlos</td><td colspan="5">trancado</td></tr>
            </table>
  </body>
</html>
